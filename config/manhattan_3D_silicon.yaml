    # array: [
    #   [0    , null  , 1     , null],
    #   [1    , null  , 2     , 0   ], 
    #   [0    , 1     , 2     , null],
    #   [1    , 0     , null  , 1   ], 
    # ]
    # gap_x : 1
    # gap_y : 0


Text:
  string: 'str(width)'
  layer: 1 #2
  size: 40
  pos:
    x: -0.75
    y: -0.7


TestPoint:
  layer: 1 #4
  box:
    rounding: 0
    width: 50
    length: 50
  gap: 20
  pos:
    x: -0.75
    y: -0.85